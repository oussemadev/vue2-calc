<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2 Calc</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
  <div id="app">
    <div class="container mt-5">
      <div class="col-sm-12">
        <!-- Operation -->
        <div class="row">
          <span>Type d'opération</span>

          <select class="custom-select w-25 ml-3" @change="onChange($event)">
            <option value="0" selected>Addition</option>
            <option value="1">Soustraction</option>
            <option value="2">Multiplication</option>
            <option value="3">Divisition</option>
          </select>

          <button class="btn btn-danger ml-3" v-on:click="reset()">
            <i class="fa fa-refresh"></i>
            Réinintialiser
          </button>

        </div>

        <!-- Input Number -->
        <div class="row mt-5">
          <div>
            <input type="number" name="number1" v-model="number1" @change="typing()">
            <span> {{sign}} </span>
            <input type="number" name="number2" v-model="number2" @change="typing()">
            <span>=</span>
            <span> {{ result }} </span>

            <button id="btn-fav" class="btn btn-secondary" v-on:click="addToFavorited()">
              <i class="fa fa-heart"></i>
              Ajouter aux favoris
            </button>
          </div>
        </div>

        <!-- Calc Table -->
        <div class="row mt-5">
          <h4>Favoris</h4>
          <button class="btn btn-danger ml-3" v-on:click="clearTable()">
            <i class="fa fa-times"></i>
            Vider
          </button>

          <table class="table table-bordered mt-3">
            <thead>
              <tr class="text-center">
                <th scope="col">Date</th>
                <th scope="col">Opération</th>
                <th scope="col">Résultat</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr v-if="calcData.length == 0">
                <td colspan="4" class="text-center font-weight-bold">
                  Le tableau est vide
                </td>
              </tr>
              <tr v-for="item in calcData" class="text-center">
                <th scope="row">{{item.date}}</th>
                <td>{{item.number1}} {{item.sign}} {{item.number2}}</td>
                <td>{{item.result}}</td>
                <td>
                  <button class="btn btn-danger" v-on:click="removeItem(item)">Supprimer</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
